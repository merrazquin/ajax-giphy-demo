<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY API/AJAX Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-xs-12">GIPHY API/AJAX Demo</h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                Rating:
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="rating-label">G</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" data-rating="y">Y</a>
                        </li>
                        <li>
                            <a href="#" data-rating="g">G</a>
                        </li>
                        <li>
                            <a href="#" data-rating="pg">PG</a>
                        </li>
                        <li>
                            <a href="#" data-rating="pg-13">PG-13</a>
                        </li>
                        <li>
                            <a href="#" data-rating="r">R</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="topic-buttons" class="col-xs-12"></div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-push-10">
                <div class="panel panel-default panel-form">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a food:</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="food-type" placeholder="i.e. cereal">
                            </div>
                            <button id="add-food" type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <button id="clear-data" class="btn btn-warning">
                            <span class="hidden-sm hidden-xs">X</span>
                            <span class="hidden-md hidden-lg">Clear User Data</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-sm-pull-2">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default panel-faves">
                            <div id="faves-heading" class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title col-xs-10">Faves</h3>
                                    <span id="faves-toggle" class="glyphicon glyphicon-collapse-down col-xs-2 text-right" aria-hidden="true"></span>
                                    <span class="sr-only">Toggle favorites</span>
                                </div>
                            </div>
                            <div id="faves" class="panel-body">

                            </div>
                        </div>
                    </div>
                    <div id="gifs" class="col-xs-12">
                        <div class="jumbotron">
                            <h2>Click a button above to begin.</h2>
                            <h3>Add your own "flavor" using the form provided
                                <span class="hidden-xs">to the right</span>
                                <span class="hidden-sm hidden-md hidden-lg">above</span>
                            </h3>
                            <h4>
                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> - Save a gif to your favorites
                            </h4>
                            <h4>
                                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> - Download a gif
                            </h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
