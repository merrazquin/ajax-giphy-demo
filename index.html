<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="topic-buttons" class="col-xs-12"></div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-push-10">
                <form>
                    <div class="form-group">
                        <label for="food-type">Add a food:</label>
                        <input type="text" class="form-control" id="food-type" placeholder="i.e. cereal">
                    </div>
                    <button id="add-food" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div id="gifs" class="col-sm-10 col-sm-pull-2"></div>
        </div>
    </div>


    <script src="assets/scripts/main.js"></script>
</body>

</html>
